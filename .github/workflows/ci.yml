name: tests

on:
    push:
        branches:
            - master

jobs:
    test:
        name: run tests
        runs-on: ubuntu-20.04

        steps:
            - name: checkout code
              uses: actions/checkout@v2
            - name: checkout code
              uses: actions/checkout@v2
            - name: install node
              uses: actions/setup-node@v2
              with:
                node-version-file: '.nvmrc'
            - name: info
              run: |
                node --version
                npm --version
            - name: install
              run: |
                npm install
            - name: tests
              run: AOC_YEAR=2023 npm test
